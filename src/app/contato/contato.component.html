<mat-toolbar>
  <mat-icon>account_circle</mat-icon>
  Contatos
</mat-toolbar>

<mat-tab-group>
  <mat-tab >
    <ng-template mat-tab-label><!-- Serve para definir parametros p[ara passa para o componente -->
      <mat-icon>list</mat-icon>
      Todos
    </ng-template>
  </mat-tab>
  <mat-tab >
    <ng-template mat-tab-label>
      <mat-icon>face</mat-icon>
      Novo
    </ng-template>
    <mat-card class="half-width">
      <mat-card-title>Novo Contato</mat-card-title>
      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <mat-label>Nome: </mat-label>
          <input formControlName="nome" matInput placeholder="Digite seu nome" />
        </mat-form-field>
        <div *ngIf="this.formulario.get('nome').errors">
          <div *ngIf="this.formulario.get('nome').errors">
            Campo nome é obrigatório
          </div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>E-mail: </mat-label>
          <input formControlName="email" matInput placeholder="Digite seu e-mail" />
        </mat-form-field>

        <div *ngIf="this.formulario.get('email').errors">
          <div *ngIf="this.formulario.get('email').errors?.required">
            Campo email é obrigatório
          </div>
          <div *ngIf="this.formulario.get('email').errors.email">
            Campo email inválido
          </div>
        </div>

        <button mat-button color="primary">Adicionar</button>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
